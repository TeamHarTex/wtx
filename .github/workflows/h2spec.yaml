on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  h2spec:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2024-06-08
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/h2spec.sh ci