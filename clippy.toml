disallowed-methods = [
    "<[u8]>::rsplit",
    "<[u8]>::split",
    "core::str::from_utf8",
    "str::rsplit",
]
disallowed-types = [
    "std::collections::HashMap",
    "std::collections::HashSet"
]
doc-valid-idents = [
    "MiB",
    "PostgreSQL",
    "WebSocket",
    "WebSockets",
    "WebTransport"
]
too-many-arguments-threshold = 10